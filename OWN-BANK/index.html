<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">WelCome To Own Bank</h1>
         <div id="submite-area">
            <h5>Login</h5>
            <input type="email" class="form-control" name="" id="" placeholder="Email">
             <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
         </div>
    </div>
    <div id="transaction">
       <div class="row">
           <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$  <span id="currentAmount">00</span> </h2>
              </div>
             </div>
           <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2> $<span id="withdrawAmount" >00</span> </h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
               </div>
           </div>
       </div>

       <div class="row">
        <div class="col-md-6">
           <div class="withdraw-area">
                <h4>Deposit</h4>
                <input id="depositInput" placeholder="$ amount you want to deposit" class="form-control" type="text">
                <br>
                <button id="depositBtn" class="btn btn-success">Deposit</button>
            </div>
           </div>
           <div class="col-md-6">
            <div class="withdraw-area">
                <h4>Withdraw</h4>
                <input id="withdrawInput" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                 <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
            </div>
           </div>
       </div>
    </div>
    <script>
    
    //login Enter Area..........
     var loginBtn=document.getElementById('login');
     loginBtn.addEventListener('click', function() {
         var loginArea=document.getElementById('login-area');
         loginArea.style.display="none";
         var transactionArea=document.getElementById('transaction');
         transactionArea.style.display="block";
     })

     //Deposit transaction area..
    var depositBtn = document.getElementById("depositBtn");
    depositBtn.addEventListener("click", function () {
       
        var depositNumber=getInputNumber('depositInput');

        // var currentAmount =document.getElementById("currentAmount").innerText;
        // var currentAmountNumber =parseFloat(currentAmount);
        // var totalDeposit =depositNumber + currentAmountNumber;
        // document.getElementById('currentAmount').innerText =totalDeposit;
        updateSpanTax('currentAmount', depositNumber); //akane o akoi function k call krlam.8 line likka lagche sekane 4 line diye function diye hoye gello.
        
        // var currentBalance = document.getElementById('currentBalance').innerText;
        // var currentBalanceNo =parseFloat(currentBalance);
        // var totalBalance = depositNumber + currentBalanceNo;
        // document.getElementById("currentBalance").innerText=totalBalance;
        updateSpanTax("currentBalance", depositNumber); //call back kore.jehetw akane porthek ta line akoi kaj ty akta function ar modde likke differnt id diye call korlam.akane sodo id ta different ache onno sob gulo mil ache ty id ta k peramiter hisabe diclar krlam.
        document.getElementById('depositInput').value ="";
   })
   //withdraw button handler.
    const withdrawBtn=document.getElementById('withdrawBtn');
    withdrawBtn.addEventListener('click', function() {
      const withdrawAmount=getInputNumber("withdrawInput");
        
    updateSpanTax("withdrawAmount", withdrawAmount);
    updateSpanTax("currentBalance",-1 * withdrawAmount)
    document.getElementById("withdrawInput").value="";
    })

    function getInputNumber(id) {
        const InputAmount=document.getElementById(id).value;
        const AmountNumber=parseFloat(InputAmount);
         return AmountNumber;
        
    }

    function updateSpanTax(id,depositNumber) {
        var current=document.getElementById(id).innerText;
        var currentNumber=parseFloat(current);
        var totalBalance =depositNumber + currentNumber;
        document.getElementById(id).innerText=totalBalance;
    }
    
   

    </script>
</body>
</html>
